server:
  port: 8080

spring:
  application:
    name: restaurant-service

  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=RestaurantDb;encrypt=true;trustServerCertificate=true
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.SQLServerDialect
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true

